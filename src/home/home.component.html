<div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="model.name"
          name="name"
          #name="ngModel"
        />
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <!-- <div class="form-group">
        <label for="age">Age</label>
        <input
          type="number"
          class="form-control"
          id="age"
          required
          [(ngModel)]="model.age"
          name="age"
          #name="ngModel"
        />
        <div [hidden]="age.valid || age.pristine" class="alert alert-danger">
          Age is required
        </div>
      </div> -->

      <div class="form-group">
        <label for="address">Address type</label>
        <select
          class="form-control"
          id="address"
          required
          [(ngModel)]="model.address"
          name="address"
          #address="ngModel"
        >
          <option *ngFor="let addressType of addressTypeList" [value]="addressType">{{ addressType }}</option>
        </select>
        <div
          [hidden]="address.valid || address.pristine"
          class="alert alert-danger"
        >
          Address type is required
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!heroForm.form.valid"
      >
        Submit
      </button>
      <button
        type="button"
        class="btn btn-default"
        (click)="newUser(); heroForm.reset()"
      >
        New Hero
      </button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Age</div>
      <div class="col-xs-9">{{ model.age }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Address Type</div>
      <div class="col-xs-9">{{ model.address }}</div>
    </div>
    <br />
    <button class="btn btn-primary" (click)="submitted = false">Edit</button>
  </div>
</div>
